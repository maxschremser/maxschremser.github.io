<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bo6.css">
    <script src="js/bo6.js"></script>
</head>
<title>BO6 - Harmonizer</title>
<body>
    <div class="board">
        <img src="img/pc.png" class="pc" width="600">
        <div class="x" onclick="doClick('x')">
            <img src="img/X-0.png" alt="" class="note" id="x">
        </div>
        <div class="y" onclick="doClick('y')">
            <img src="img/Y-0.png" alt="" class="note" id="y">
        </div>
        <div class="z" onclick="doClick('z')">
            <img src="img/Z-0.png" alt="" class="note" id="z">
        </div>
    </div>
    <div class="code">
        <span class="number" id="cx">00</span>
        <span class="number" id="cy">00</span>
        <span class="number" id="cz">00</span>
    </div>
    <div class="preloader">
        <img src="img/X-0.png" id="x-0">
        <img src="img/X-1.png" id="x-1">
        <img src="img/X-2.png" id="x-2">
        <img src="img/X-3.png" id="x-3">
        <img src="img/X-4.png" id="x-4">
        <img src="img/X-5.png" id="x-5">
        <img src="img/Y-0.png" id="y-0">
        <img src="img/Y-1.png" id="y-1">
        <img src="img/Y-2.png" id="y-2">
        <img src="img/Y-3.png" id="y-3">
        <img src="img/Y-4.png" id="y-4">
        <img src="img/Y-5.png" id="y-5">
        <img src="img/Z-0.png" id="z-0">
        <img src="img/Z-1.png" id="z-1">
        <img src="img/Z-2.png" id="z-2">
        <img src="img/Z-3.png" id="z-3">
        <img src="img/Z-4.png" id="z-4">
        <img src="img/Z-5.png" id="z-5">
    </div>
</body>

</html>
